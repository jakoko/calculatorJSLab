<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8">

		<title>Check/Tip Calculator</title>
		<!--[if lt IE 9]>
		<script src="js/html5shiv.js"></script>
		<![endif]-->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>

	<!-- Enter total cost, # of people, tip rate -->
		<form>
			Total_cost:
			<input id="total_cost" type="text">	<br />

			Number of People
			<input id="number_people" type="text"> <br />

			Tip Rate(%)
			<input id="tip_rate" type="text"> <br />
		</form>

		<button id="calc_tip">Calculate Tip</button>
		<button id="calc_tip_each">Calculate tip for Each Person</button>

		<p>Total</p>



		<script src="js/main.js" type="text/javascript"></script>
	</body>
</html>
